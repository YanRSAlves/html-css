<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Mona Lisa</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="scene">
  <div class="wall"></div>
  <div class="person">
    <div class="hair">
      <div class="head"></div>
    </div>
    <div class="skin">
      <div class="face"></div>
      <div class="chest"></div>
      <div class="hand hand-left"></div>
      <div class="hand fingers"></div>
    </div>
    <div class="skin-shade">
      <div class="neck"></div>
      <div class="hand hand-right"></div>
    </div>
    <div class="clothes">
      <div class="shirt"></div>
      <div class="shoulder"></div>
      <div class="shoulder-in"></div>
    </div>
    <div class="sleeves">
      <div class="sleeve sleeve-left"></div>
      <div class="sleeve sleeve-right"></div>
    </div>
  </div>
</div>
<div class="controls">
  <div class="sbox">
    <select onchange="update(this)" name="item-selector">
      <option value="0">Skin color</option>
      <option value="1">Clothes color</option>
      <option value="2">Hair color</option>
    </select>
  </div>
  <div class="red c c2" onclick="applyColor('reddish', 2)"></div>
  <div class="green c c3" onclick="applyColor('greenish', 3)"></div>
  <div class="blue c c4" onclick="applyColor('blueish', 4)"></div>
  <div class="yellow c c5" onclick="applyColor('yellowish', 5)"></div>
  <button onclick="reset()">Reset</button>
</div>
<div class="message">Mix various colors with the lady's current colors. Clicking on the same color twice removes it from the mix. Seems to work only on Firefox, with the color-mix and color-spaces preferences enabled.</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
