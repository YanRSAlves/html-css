<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
background-color: rgba(10, 9, 9, 0.486);
        }
    </style>
    <style>
        body {
            color:aliceblue 
        }
    </style>
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/capa-video.jpg" controls autoplay loop>
        <source src="midia/videonormal.mp4" type="video/mp4">
        <source src="midia/Videonormal2.0.m4v" type="video/mp4">
        <source src="midia/videonormal-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_tr-jZ6Jd7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/389988325?h=042fdf6152" width="560" height="315" frameborder="0" allowfullscreen></iframe>

</body>
</html>
